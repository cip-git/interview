spring.mvc.servlet.path=/tekmetric

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.jpa.properties.jakarta.persistence.validation.mode=auto
spring.jpa.properties.hibernate.validator.autoregister_listeners=true
spring.jpa.properties.hibernate.validator.fail_fast=false
spring.jpa.properties.hibernate.check_nullability=true

spring.jpa.properties.jakarta.persistence.validation.group.pre-persist=com.interview.validation.groups.OnCreate

spring.flyway.enabled=true
#spring.flyway.locations=classpath:database/migration
spring.flyway.clean-disabled=true

spring.sql.init.mode=never

logging.level.org.flywaydb=INFO
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.orm.jdbc.bind=TRACE

#management.endpoints.web.exposure.include=conditions

authorization.secret.key=c3VwZXIgdWJlciBzZWNyZXQgdGhhdCBubyBvbmUgdGhpbmtzIGFib3V0
authorization.token.validity=PT24H

resilience4j.circuitbreaker.instances.carsApi.register-health-indicator=true
resilience4j.circuitbreaker.instances.carsApi.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.carsApi.sliding-window-size=20
resilience4j.circuitbreaker.instances.carsApi.minimum-number-of-calls=10
resilience4j.circuitbreaker.instances.carsApi.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.carsApi.permitted-number-of-calls-in-half-open-state=5
resilience4j.circuitbreaker.instances.carsApi.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.carsApi.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.carsApi.record-exceptions=java.io.IOException,java.sql.SQLException,org.springframework.web.server.ResponseStatusException

resilience4j.retry.instances.carsApi.max-attempts=3
resilience4j.retry.instances.carsApi.wait-duration=200ms
resilience4j.retry.instances.carsApi.enable-exponential-backoff=true
resilience4j.retry.instances.carsApi.exponential-backoff-multiplier=2

resilience4j.ratelimiter.instances.carsApi.limit-for-period=50
resilience4j.ratelimiter.instances.carsApi.limit-refresh-period=1s
resilience4j.ratelimiter.instances.carsApi.timeout-duration=0

resilience4j.bulkhead.instances.carsApi.max-concurrent-calls=5
resilience4j.bulkhead.instances.carsApi.max-wait-duration=0

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

spring.profiles.default=dev

logging.level.root=INFO
logging.level.com.interview=DEBUG

logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=logs/app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

spring.task.execution.thread-name-prefix=async-